name: Verify code and run tests

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - 'releases/**'

jobs:
  flutter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check Dart formatting
        run: |
          echo "::add-matcher::${{ github.workspace }}/.github/problem-matchers/dart-format.json"
          dart format --set-exit-if-changed .
          echo "::remove-matcher owner=dart-format"
          echo "::remove-matcher owner=dart-format-info"

      - name: Run Dart Linter
        run: |
          echo "::add-matcher::${{ github.workspace }}/.github/problem-matchers/flutter-analyze.json"
          flutter analyze --fatal-infos
          echo "::remove-matcher owner=flutter-analyze"

      - name: ðŸ’¾ Cache Gradle
        uses: actions/cache@v4
        with:
          key: gradle
          path: /home/runner/.gradle

      - name: ðŸ”¨ Build Example Apk
        shell: bash
        run: |
          export JAVA_HOME="$JAVA_HOME_17_X64"
          cd example
          flutter build apk --profile
